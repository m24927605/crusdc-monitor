apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: token-monitor
  labels:
    k8s-app: monitor
spec:
  selector:
    matchLabels:
      name: token-monitor
  template:
    metadata:
      labels:
        name: token-monitor
    spec:
      tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: token-monitor
          image: m24927605/token-monitor
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
      terminationGracePeriodSeconds: 30